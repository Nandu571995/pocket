services:
  - type: web
    name: pocket-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your-token-here
      - key: TELEGRAM_CHAT_ID
        value: your-chat-id-here
      - key: DASHBOARD_PORT
        value: 8501
